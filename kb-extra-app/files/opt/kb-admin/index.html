<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kiezbox Admin</title>
  <style>
    body { font-family: sans-serif; padding: 2em; max-width: 600px; }
    form { margin-bottom: 2em; padding: 1em; border: 1px solid #ccc; border-radius: 6px; }
    label { display: block; margin-top: 1em; }
    button { margin-top: 1em; }
  </style>
</head>
<body>
  <h1>Kiezbox Control Panel</h1>

  <!-- Form to set mode -->
  <form method="post" action="/api/admin/control">
    <h2>Set Mode</h2>
    <input type="hidden" name="key" value="mode">

    <label for="modeValue">Select mode:</label>
    <select id="modeValue" name="value" required>
      <option value="emergency">Emergency</option>
      <option value="normal">Normal</option>
      <option value="maintenance">Maintenance</option>
    </select>
    <button type="submit">Set Mode</button>
    <h3>Filter boxes</h3>
    <label for="boxId_mode">Box ID:</label>
      <input type="number" id="boxId_mode" name="box_id">
    <label for="sensId_mode">Sensor ID:</label>
      <input type="number" id="sensId_mode" name="sens_id">
    <label for="distId_mode">District ID:</label>
      <input type="number" id="distId_mode" name="dist_id">
    <label for="devType"_mode>Device Type:</label>
    <select id="devType"_mode name="dev_type">
      <option value="">Any</option>
      <option value="0">Core</option>
      <option value="1">Sensor</option>
      <option value="2">Display</option>
      <option value="3">Button</option>
    </select>
  </form>

  <!-- Form to set unix_time -->
  <form method="post" action="/api/admin/control">
    <h2>Set Unix Time</h2>
    <input type="hidden" name="key" value="unix_time">

    <label for="unixTimeValue">Unix timestamp:</label>
    <input type="number" id="unixTimeValue" name="value" required>

    <button type="submit">Set Unix Time</button>
    <h3>Filter boxes</h3>
    <label for="boxId_unixtime">Box ID:</label>
      <input type="number" id="boxId_unixtime" name="box_id">
    <label for="sensId_unixtime">Sensor ID:</label>
      <input type="number" id="sensId_unixtime" name="sens_id">
    <label for="distId_unixtime">District ID:</label>
      <input type="number" id="distId_unixtime" name="dist_id">
    <label for="devType_unixtime">Device Type:</label>
    <select id="devType_unixtime" name="dev_type">
      <option value="">Any</option>
      <option value="0">Core</option>
      <option value="1">Sensor</option>
      <option value="2">Display</option>
      <option value="3">Button</option>
    </select>
  </form>
</body>
</html>
